{
	"global" : {
		"prefix"   			: "/opt/go/src/github.com/freetaxii/freetaxii-server/",
		"listen"   			: "127.0.0.1:8000",
		"protocol" 			: "https",
        "tlsdir"            : "etc/tls/",
		"tlskey"   			: "server.key",
		"tlscrt"   			: "server.crt",
		"dbconfig" 			: false,
		"dbtype"   			: "sqlite3",
		"dbfile"   			: "db/freetaxii.db",
		"maxnumberofobjects" : 10
	},
    "html" : {
        "enabled"           : true,
        "templatedir"       : "html/templates/",
        "templatefiles"     : {
            "discovery"     : "discoveryResource.html",
            "apiroot"       : "apirootResource.html",
            "collections"   : "collectionsResource.html",
            "collection"    : "collectionResource.html",
            "objects"       : "objectsResource.html",
            "manifest"      : "manifestResource.html"
        }
    },
	"logging" : {
		"enabled"    		: true,
		"loglevel"   		: 3,
		"logfile"    		: "log/freetaxii.log"
	},
	"discovery_server" : {
		"enabled"			: true,
		"services" : [
			{
                "enabled"       : true,
                "path"          : "/taxii2/",
                "resourceid"    : "discovery--1"
			}
		]
	},
	"apiroot_server" : {
		"enabled"			: true,
		"services"	: [
			{
                "enabled"       : true,
                "path"          : "/api1/",
				"resourceid"	: "apiroot--1",
				"collections" 	: {
					"enabled" 	: true,
					"readaccess" : [
                        "collection--1",
                        "collection--2"
                    ],
                    "writeaccess" : [
                        "collection--1"
                    ]
				}
			},
            {
                "enabled"       : true,
                "path"          : "/api2/",
                "resourceid"    : "apiroot--1",
                "collections"   : {
                    "enabled"   : true,
                    "readaccess" : [
                        "collection--1"
                    ],
                    "writeaccess" : [
                        "collection--2"
                    ]
                }
            }
		]
	},
	"discovery_resources" : {
		"discovery--1" : {
			"title"       : "FreeTAXII Discovery Service",
			"description" : "A listing of API-Roots that this server knows about",
			"contact"     : "FreeTAXII@gmail.com",
			"default"     : "https://127.0.0.1:8000/api1/",
			"api_roots"	  : [
				"https://127.0.0.1:8000/api1/"
			]
		}
	},
	"apiroot_resources" : {
		"apiroot--1" : {
			"title"       : "API Test 1",
			"description" : "FreeTAXII API 1 Test Address",
			"versions"	  : [
				"application/taxii+json; version=2.1"
			],
			"max_content_length" : 10485760
		}
	},
	"collection_resources" : {
        "collection--1" : {
            "id": "aa",
            "title": "Test",
            "description": "Test Data",
            "media_types": [
                "application/stix+json"
            ]
        },
        "collection--2" : {
            "id": "bb",
            "title": "Test",
            "description": "Test Data",
            "media_types": [
                "application/stix+json"
            ]
        }
	}
}



