					"api_roots"	  : [
						"http://127.0.0.1:8000/api1/",
						"http://127.0.0.1:8000/api2/",
						"http://www.example.com/remote3/"
					]
				}
			},
			{
				"enabled" : true,
				"path"    : "/taxii2/",
				"resource" : {
					"title"       : "FreeTAXII Discovery Service 2",
					"description" : "A listing of API-Roots that this server knows about",
					"contact"     : "FreeTAXII@gmail.com",
					"default"     : "http://127.0.0.1:8000/api4/",
					"api_roots"	  : [
						"http://127.0.0.1:8000/api4/",
						"http://127.0.0.1:8000/api5/",
